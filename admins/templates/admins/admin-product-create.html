{% extends 'admins/base.html' %}

{% block content %}

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Создание категории</h1>
                <div class="card-body">
                    <form action="{% url 'admins:product-create' %}" method="post" ,
                          enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.category.id_for_label }}">Категория
                                        товара</label>
                                    {{ form.category }}
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.name.id_for_label }}">Наименование
                                        товара</label>
                                    {{ form.name }}
                                </div>
                            </div>
                        </div>
                            <div class="form-row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание
                                            товара</label>
                                        {{ form.description }}
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-4">
                                    <div class="custom-file">
                                        {{ form.image }}
                                        <label class="custom-file-label" for="{{ form.image.id_for_label }}">Выберите
                                            изображение</label>
                                    </div>
                                </div>
                                    <div class="col-lg-7 text-right">
                                        <img width="400" height="400"
                                             src="{% if product_select.image %} {{ product_select.image.url }} {% endif %}"
                                             class="img-thumbnail">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-6">
                                    <label class="small mb-1" for="{{ form.price.id_for_label }}">Цена</label>
                                    {{ form.price }}
                                </div>
                                <div class="col-lg-6">
                                    <label class="small mb-1" for="{{ form.quantity.id_for_label }}">Количество на
                                        складе</label>
                                    {{ form.quantity }}
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-12" style="margin-top: 33px;">
                                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                                </div>
                            </div>
                    </form>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; GeekShop 2021</div>
                </div>
            </div>
        </footer>
    </div>

{% endblock %}
